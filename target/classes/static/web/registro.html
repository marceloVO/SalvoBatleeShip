<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="bannerTitle"><img class="bannerImageGames" src="img/titlebannersalvo.png"></div>
    <div id="loginBlock" >
        <div class="card">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form" id="login-form" onsubmit="return false">
                        <label for="username">Name:</label>
                        <input class="form-control" id="username" type="email" name="username" required>
                        <label for="password">Password:</label>
                        <input class="form-control" id="password" type="password" name="password" required>
                        <input type="submit" class="form-control submitbutton btn btn-info" name="signup" value="Sign Up"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="./js/popper.min.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/games.js"></script>
</body>
</html>
